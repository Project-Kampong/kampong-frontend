    <div class="menu-btn"></div>
    <div class="user-info-container">
      <div class="close-menu-btn"></div>
      <a
        *ngIf="AuthService.isLoggedIn"
        routerLink="/create"
        class="btn yellow-btn"
        >Start an Initiative</a
      >
      <div class="user-info" *ngIf="AuthService.isLoggedIn">
        <div *ngIf="ProfileDetails != null" class="profile-image">
          <img src="{{ ProfileDetails['profile_picture'] }}" />
        </div>
        <p *ngIf="ProfileDetails != null" class="username">
          {{ ProfileDetails["nickname"] }}
        </p>
        <span class="dropdown-icon"></span>
      </div>
      <a
        *ngIf="!AuthService.isLoggedIn"
        href="/login"
        class="btn yellow-btn ml-3"
        >LOGIN</a
      >
      <div class="profile-dropdown">
        <ul>
          <li class="mobile-show">
            <a href="/about/" target="_blank">What We Do</a>
          </li>
          <li class="mobile-show">
            <a routerLink="/search">
              <svg
                width="20px"
                aria-hidden="true"
                focusable="false"
                data-prefix="fas"
                data-icon="search"
                class="svg-inline--fa fa-search fa-w-16 mr-2"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
              >
                <path
                  fill="currentColor"
                  d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
                ></path>
              </svg>
              Search
            </a>
            <hr />
          </li>

          <li *ngIf="AuthService.isLoggedIn">
            <a routerLink="/profile"> My Initiatives </a>
          </li>
          <li *ngIf="AuthService.isLoggedIn">
            <a routerLink="/profile"> Profile </a>
          </li>
          <li *ngIf="AuthService.isLoggedIn">
            <a class="btn red-btn" (click)="logout()"> Logout </a>
          </li>
        </ul>
      </div>

  <div class="close-menu-overlay"></div>
