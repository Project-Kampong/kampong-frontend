<div class="d-flex flex-wrap listing-card-wrapper">
  <p class="paginationControls" *ngIf="listingData.length != 0 && isPaginationRequired == true">
    <pagination-controls (pageChange)="handlePageChange($event)"></pagination-controls>
  </p>
  <div [className]="'px-2 col-lg-' + colNum" *ngFor="let listing of listingData | paginate: { itemsPerPage: 2, currentPage: page }">
    <div (click)="selectedCard(listing)" class="listing-card">
      <img src="{{ listing.pics[0] }}" />
      <div class="listing-card-body">
        <!-- <div class="project-status-overlay">
          <span class="project-status project-open">Project Ongoing</span>
          <span
            *ngIf="ListingData.status == 'open'"
            class="project-status project-open"
            >Project Ongoing</span
          >
          <span
            *ngIf="ListingData.status == 'close'"
            class="project-status project-close"
            >Project Completed</span
          >
        </div> -->
        <div>
          <p class="small-badge">{{ listing.category }}</p>
          <p class="title medium-s">{{ listing.listing_title }}</p>
          <p class="tagline light-xs">{{ listing.tagline }}</p>
        </div>

        <div *ngIf="listing.locations && listing.locations.length > 0">
          <div class="locationtags-list">
            <div class="location-icon"></div>
            <ul>
              <li class="light-xs" *ngFor="let location of listing.locations">
                {{ location }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
