<div class="d-flex flex-wrap listing-card-wrapper">
  <div
    [className]="'px-2 col-lg-' + ColNum"
    *ngFor="let ListingData of ListingData"
  >
    <div (click)="selectedCard(ListingData)" class="listing-card">
      <img src="{{ ListingData.pic1 }}" />
      <div class="listing-card-body">
        <div>
          <p class="small-badge">{{ ListingData.category }}</p>
          <p class="title medium-s">{{ ListingData.title }}</p>
          <p class="tagline light-xs">{{ ListingData.tagline }}</p>
        </div>

        <div *ngIf="ListingData.locations">
          <div class="locationtags-list">
            <div class="location-icon"></div>
            <ul>
              <li
                class="light-xs"
                *ngFor="let location of ListingData.locations"
              >
                {{ location }}
              </li>
            </ul>
          </div>
        </div>
      </div>
      <button class="edit-btn" (click)="editListing(ListingData)">
        Edit Listing
      </button>
    </div>
  </div>
</div>
