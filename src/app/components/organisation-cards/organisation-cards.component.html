<div class="d-flex flex-wrap listing-card-wrapper">
    <div
      [className]="'px-2 col-lg-' + colNum"
      *ngFor="let org of organisationData"
    >
      <div (click)="selectedCard(org)" class="listing-card">
        <!-- <img src="{{ orgData.pic1 }}" /> -->
        <div class="listing-card-body">
          <div>
            <p class="small-badge" *ngIf="org.organisation_type">{{ org.organisation_type }}</p>
            <p class="title medium-s">{{ org.name }}</p>
            <p class="tagline light-xs">{{ org.about }}</p>
          </div>
  
          <div *ngIf="org.locations">
            <div class="locationtags-list">
              <div class="location-icon"></div>
              <ul>
                <li
                  class="light-xs"
                  *ngFor="let location of org.locations"
                >
                  {{ location }}
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
